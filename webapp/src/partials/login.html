<div class="container-fluid col-md-6 col-md-offset-3 view-container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="panel panel-default">
        <div class="panel-heading"
        >
            <strong>Sign in to PlayAndSeek Community</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="loginForm" autocomplete="off" novalidate
                  ng-submit="loginForm.$valid && login()">
                <div class="col-sm-12 col-md-10 col-md-offset-1 ">
                    <div ng-class="['form-group', !loginForm.email.$dirty ? '' : loginForm.email.$error.required || loginForm.email.$error.email ? 'has-error has-feedback' : 'has-success has-feedback']">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input ng-model="username" class="form-control" id="email" name="email"
                                   placeholder="E-mail" type="email" required autocomplete="new-login" minlength="5"
                                   maxlength="50"/>
                        </div>
                        <p ng-show="loginForm.email.$error.required && loginForm.email.$dirty" class="help-block">
                            E-mail required
                        </p>
                        <p ng-show="loginForm.email.$error.email && loginForm.email.$dirty" class="help-block">
                            E-mail invalid
                        </p>
                    </div>
                    <div ng-class="['form-group', !loginForm.password.$dirty ? '' : loginForm.password.$error.required || loginForm.password.$error.password ? 'has-error has-feedback' : 'has-success has-feedback']">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ng-model="password" class="form-control" id="password" name="password"
                                   placeholder="Password" type="password" autocomplete="new-password" required
                                   maxlength="50"/>
                        </div>
                        <p ng-show="loginForm.password.$error.required && loginForm.password.$dirty" class="help-block">
                            Password is required</p>
                        <p ng-show="loginForm.password.$error.password && loginForm.password.$dirty" class="help-block">
                            Password is invalid</p>
                    </div>
                    <div class="form-group">
                        <div ng-show="error" class="alert alert-danger">
                            <p>Login or password is incorrect</p>
                        </div>
                        <input type="submit" class="col-sm-12"
                               ng-class="['btn btn-primary', loginForm.$valid && loginForm.$dirty ? '' : 'disabled']"
                               value="Sign-in"/>
                    </div>
                </div>
            </form>
            <div></div>
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0&appId=576798583317898&autoLogAppEvents=1" nonce="xbhGk2Rn"></script>

                <div class="col-sm-12 col-md-10 col-md-offset-1">

                            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>

                            <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
